<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>var와 let</title>
		<script>
			var name;
			name="IOT융합 프로그래밍 학과";
			let subject;
			subject="자바스크립트";
			//alert(name);
			//alert(subject);
			/*
				var는 변수를 생성하는 JavaScript방식
				let도 변수를 생성하는 ECMAScript방식
			*/
			var value;
			value=15;
			console.log(value);//데이터가 잘 들어있는지 확인하는 기능.
			value=255;
			console.log(value);
			
			var number1;
			number1=10;
			var number2;
			number2=20;
			var result=number1+number2;	
			//alert(result); 확인 버튼이 들어가있는 경고창
			confirm(result);	//확인과 취소가 들어가 있는 경고창
		</script>
	</head>
	<body>
	
	</body>
</html>
