<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>입력 표현하기</title>
		<script>
			var number1=prompt("첫번째 숫자를 입력해주세요.", 15);// prompt("안내문", 값); 기본값을 주게 된다.
			var number2=prompt("두번째 숫자를 입력해주세요.");
			var result=number1+number2;
			document.write("<h1>계산결과를 출력합니다.</h1>")
			document.write("<h1>계산결과 : "+result+"</h1>");
		</script>
	</head>

</html>
